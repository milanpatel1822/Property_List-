<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property List - GET YOUR DREAM HOUSE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar background">
        <ul class="nav-list">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#service">Service</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="rightnav">
            <input type="text" name="search" id="search">
            <button class="btn btn-sm">Search</button>
        </div>
    </nav>
    <div class="overLay"></div>


    <section class="background firstsection">
        <div class="box-main">
            <div class="firsthalf">
                <p class="text-big">
                    Your Dream House
                </p>
                <p class="text-small">
                    It is tangible,it's solid ,it's beautiful.It is artistic,<br>from my standpoint, and I just love real estate.
                </p>
                <div class="buttons">
                    <button class="btn" onclick="showModal()">LogIn</button>
                </div>
            </div>
            
            <div class="secondhalf">
                <img src="img/bg.jpg" alt="laptop">
            </div>
        </div>
        
    </section>

    <section>
        <div class="form-structor">
            <div class="signup">
                <span class="cancle" onclick="removeModal()">&times; </span>
                <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
                <div class="form-holder">
                    <input type="text" class="input" placeholder="Name" />
                    <input type="email" class="input" placeholder="Email" />
                    <input type="tel" class="input" placeholder="Contact No" />
                    <input type="password" class="input" placeholder="Password" />
                </div>
                <button class="submit-btn">Sign up</button>
            </div>
            <div class="login slide-up">
                <div class="center">
                    <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                    <div class="form-holder">
                        <input type="email" class="input" placeholder="Email" />
                        <input type="password" class="input" placeholder="Password" />
                    </div>
                    <button class="submit-btn">Log in</button>
                </div>
            </div>
        </div>
    </section>
 
    
    
    <script src="js/script.js"></script>
</body>
</html>
